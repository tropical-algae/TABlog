<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>%VITE_SITE_TITLE%</title>
        <style>
          body { background-color: #142a31; overflow: hidden; }
          
          #app-loader {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; 
            height: 100vh;
            height: 100dvh;
            background-color: #142a31;
            z-index: 99999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: system-ui;
            pointer-events: auto;
            touch-action: none;
            color: #c0c7ca;
          }

          #app-loader::before {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -2;
            width: 100%;
            height: 100%;
            content: "";
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='paper'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='2.75' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23paper)' opacity='0.44'/%3E%3C/svg%3E");
            mix-blend-mode: multiply;
            opacity: 0.9;
            pointer-events: none;
          }

          .status-percent {
            color: #496e7d
          }

          .loader-container {
            width: 280px;
            height: 50px; 
            display: flex;
            flex-direction: column;
            justify-content: center;
          }
        
          .loader-status {
            font-size: 12px;
            letter-spacing: 1px;
            line-height: 1.5; 
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            text-transform: uppercase;
          }
        
          .loader-line-track {
            width: 100%;
            height: 1px;
            background-color: #997f6b;
            overflow: visible; 
          }

          .loader-line-fill {
            height: 100%;
            width: 0%;
            background-color: #9d4022;
            position: relative;
          }
        
          .loader-cursor {
            position: absolute;
            right: 0; 
            top: 50%;
            transform: translateY(-50%) translateX(50%);
            width: 6px;
            height: 6px;
            background-color: #496e7d;
            animation: blink 0.8s steps(2, start) infinite;
          }
        
          @keyframes blink {
            to { opacity: 0; }
          }

          @media screen and (hover: none) and (pointer: coarse) {
            #app-loader::before {
              display: none;
            }
          }
        </style>
  </head>
  <body>
    <div id="app"></div>
    <div id="app-loader">
      <div class="loader-container">
        <div class="loader-status">
          <span class="status-text">REEF FLAT DEVELOPMENT</span>
          <span class="status-percent">0%</span>
        </div>
        <div class="loader-line-track">
          <div class="loader-line-fill">
            <div class="loader-cursor"></div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
